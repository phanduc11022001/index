<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Cố gắng lên chàng trai của chúng ta
    </div>
</body>
<script>
   // Spread 
   // dùng khi chuyền đối số

   // toán tử chải
  var array = ['php', 'javascript', 'xml']
  // cái chuyền vào function là rest parameters
  function logger(...rest) {
    for(let i = 0; i < rest.length; i++) {
        console.log(rest[i])
    }
  }

  // cái chuyền vào logger là Spread
  logger(...array);
</script>
</html>
