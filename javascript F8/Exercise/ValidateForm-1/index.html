<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Phan Đức" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file"class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="provice" class="form-label">Tỉnh/TP</label>
        <select id="provice" name="provice"  type="password"class="form-control">
          <option value="">-- Chọn Tỉnh/TP --</option>
          <option value="HN">Hà Nội</option>
          <option value="HP">Hải Phòng</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group horizontal" >
        <label for="password_confirmation" class="form-label">Giới tính</label>
          <div>
            <input  name="gender"  type="checkbox" value="male" class="form-control">
            Nam
          </div>
          <div>
            <input  name="gender"  type="checkbox" value="femele" class="form-control">
            Nữ
          </div>
          <div>
            <input  name="gender"  type="checkbox" value="orther" class="form-control">
            Khác
          </div>
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>



    <form action="" method="POST" class="form" id="form-2">
      <h3 class="heading">Đăng nhập</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng nhập</button>
    </form>
  </div>
  
</body>
<script src="./validator.js"></script>

    rules: [

     // Validator.isEmail('#email'),
      Validator.isRequired('#avatar'),

        //return document.querySelector('#form-1 #password').value;
      //}, 'Mật khẩu nhập lại không chính xác')
    ],

    
    // Submit bằng javascript
    onSubmit: function(data) {

      // Call API
      console.log(data)
    }
    
    
  });
  // Mong muốn của chúng ta khi sử dụng thư viện này trong tương lai
  Validator({
    form: '#form-2',
    formGroupSelector:'.form-group',
    errorSelector:'.form-message',
    rules: [
      Validator.isEmail('#email'),
      Validator.minLength('#password', 6),
    ],

    
    // Submit bằng javascript
    onSubmit: function(data) {

      // Call API
      console.log(data)
    }
    
    
  });
</script>


</html>
