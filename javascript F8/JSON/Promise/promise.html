    // nỗi đau :
    // Callback hell
    // Pyramid of doom


    // Promise : 
    // Memorry leek : rỏ rỉ bộ nhớ
    var promise = new Promise(

        // Executor
        function(resolve, reject) {
            // Logic
            // thành công: resolve
            // thất bại : reject

            // Fake API 
            reject('có lỗi !')
        }
    )
    
    ;

    promise
        .then(function(courrse) {  
                console.log(courrse)
        
    })
        .catch(function(error) {
            console.log(error)
    }) 

        .finally(function() {
            console.log('Done')
    })
