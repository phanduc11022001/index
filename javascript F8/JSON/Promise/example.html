<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="comment-block"> 

    </ul>
</body>

<script>
 var users = [
    {
        id: 1,
        name: "John Smith",
    },
    {
        id: 2,
        name: "Paul Smith",
    },
    {
        id: 3,
        name: "George Smith"
    }
    ]

    var comments = [
    {
        id: 1,
        user_id:1,
        content: " tối đi chơi không em ơi"

    },
    {
        id: 2,
        user_id:2,
        content: "tối em không đi đâu "
    },
    {
        id: 3,
        user_id:1,
        content: " thế thôi tối ở nhà ngủ"

    },
    ];

    // 1. lấy comments
    // 2. từ comments lấy ra user_id
    // 3. từ user_id lấy ra user tương ứng

    // Fake API
    // Các kiến thức cần năm chắc để có thể hiểu được bài này
    // 1. Array
    // 2. Function, callback
    // 3. Promise
    // 4. DOM

   function getComments() {
    return new Promise(function(resolve) {
        setTimeout(function() {
            resolve(comments)
        },1000)
    }) 
   }

   // hàm lấy ra user_id

    function getUserById(userIds) {
        return new Promise(function(resolve) {
            var result = users.filter(function(user) {
                return userIds.includes(user.id)
            })
            setTimeout(function(){
                resolve(result)
            },1000)
        })
    }

   getComments()
    .then(function(comments) {
        var userIds = comments.map(function(comment) {
            return comment.user_id
        })
        return getUserById(userIds)
            .then(function(users) {
                return {
                    users: users,
                    comments: comments,
                }
            })
    })
    

    // render dữ liệu ra html
        .then(function(data) {
            var commentBlock = document.getElementById('comment-block')

            var html = ""
            data.comments.forEach(function(comment) { 
                var user = data.users.find(function(user){
                    return user.id === comment.user_id
                });
                html += `<li>${user.name}: ${comment.content}</li>`
            })
            commentBlock.innerHTML = html;
        })

    
</script>

   
</html>
