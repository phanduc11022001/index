<script>

    // cách 1
    Array.prototype.myEvery = function(cb) {
        var output = true;
        for(const index in this){
            if(this.hasOwnProperty(index)){
                const result = cb(this[index], index, this)
                //console.log(result)
               if(!result){
                   output = false;
                   break;
               } 
            }
        }
        return output;
    }

    // cách 2 
    Array.prototype.every2 = function(cb) {
        for (const key in this)
            if (this.hasOwnProperty.call(this, key) && !cb(this[key], key, this))
                return false;
        return true;
    }
    var coures = [
    {
        id: 1,
        name: 'Phan Ba Duc',
        coin: 210
    },
    {
        id: 2,
        name: 'Dinh Van Can',
        coin: 180
    },
    {
        id: 3,
        name: 'Nguyen Van An',
        coin: 50
    }
    ]
   
    const totalEvery = coures.every2(function(a, b){
        return a.coin > 50;
    }) 
    console.log(totalEvery)

    
</script>
