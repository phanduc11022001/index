    Array.prototype.filter3 = function(callback) {
        var output = [];
        for(var index in this){
            if(this.hasOwnProperty(index)){
                const result = callback(this[index], index, this)
                if(result){
                    output.push(this[index])
                }
            }
        }
        return output;
    }

    var myInfo = [
    {
        name:'Phan Ba Duc',
        age: 21
    },
    {
        name:'Dinh Van Can',
        age: 25
    }
    ]

    const filtermyInfo = myInfo.filter3( function(myInfo, index, array){
        return myInfo.age > 24;
    })

    console.log(filtermyInfo);
