<script>
    Array.prototype.some2 = function(cb){
       
        for(var index in this){
            if(this.hasOwnProperty(index)){
              var result = cb(this[index], index, this)
              if(result){
                return true;
                break;
              }
            }
        }
        return false;
    }
    
    var courses = [
    {
        name: 'javascript',
        coin: 500,
        isFinish: true,
    },
    {
        name:'PHP',
        coin: 450,
        isFinish: false,
    },
    {
        name: 'Ruby',
        coin: 600,
        isFinish: false,
    }
    ];

    var somecourses = courses.some2(function(a){
        return a.isFinish === true;
    })

    console.log(somecourses);
</script>
