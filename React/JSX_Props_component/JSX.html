<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        JSX -> Javascript XML

        1. Luôn dùng React.createElement()? Vấn đề
        2. JSX? live demo" http://bit.ly/2VOIMN7
        3. JSX không phải là HTML
            Cần có Javascript, babel để dùng JSX
        4. JSX và React-DOM
        <ul>
            <li>jvascript</li>
            <li>ReactJS</li>
        </ul>
    -->
    <div id="root"></div>
</body>
<script type="text/babel">

    const course = [
            {
                name: 'HTML, CSS'
            },
            {
                name: 'Responsive web design'
            },
            {
                name: 'ReactJS'
            }
        ]

      const ul = (
        <ul>
            {course.map((courses, index) => 
                <li key={index}>{courses.name}</li>    
            )}    
        </ul>
      )

        ReactDOM.render(ul, document.querySelector('#root'))
        console.log(ul)
</script>
</html>
