<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        *Hooks
        1. React element types: string , function/class
            - Wrapper
                - Header -> Header components
                - Content -> Content components
                - Footer -> Footer components
        2. Biểu diễn đơn giản vơi JSX
    -->
    <div id="app"></div>
    <script type="text/babel">

    function PostItem() {
        return (
            <div className="post-item">
                <img src="https://files.fullstack.edu.vn/f8-prod/blog_posts/5068/634273758a67b.jpg" alt="Server-side rendering (SSR) & Client-side rendering (CSR) ?"/>
                <h2 className="post-title"> Server-side rendering (SSR) & Client-side rendering (CSR) ?</h2>
                <p className="post-desc">Server side rendering...</p>
                <p className="post-publisshed">How are youuuuu</p>
           </div>
        )
    }
    
    function PostItem1() {
        return (
            <div className="post-item">
                <h2 className="post-title">CSS selectors cheatsheet & details</h2>
                <p className="post-publish">4 ngày trước</p>
            </div>
        )
    }

    function PostItem2() {
        return (
            <div className="post-item">
                <h2 className="post-title">Thảo luộn về key trong map()</h2>
                <p className="post-publisst"> chào tất cả anh em minh ddang làm Todo-app  React  với fire base. nhưng khá nhức đầu với...</p>
                <p className="post-pub-list">Một tháng trước</p>
            </div>
        )
    }
    const app = (
        <div className="wrapper">
         <PostItem/>
         <PostItem1/>
         <PostItem2/>
        </div>
    )              
        const root = document.getElementById('app')
        ReactDOM.render(app, root)
    </script>
</body>
</html>
